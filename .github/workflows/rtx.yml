name: test
on:
  pull_request:
    branches: [ "*" ]
  push:
    branches: [ "*" ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: jdxcode/rtx-action@v1
        with:
          tool_versions: |
            shellcheck 0.9.0
      - run: which shellcheck
      - run: shellcheck --version
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: jdxcode/rtx-action@v1
      # .tool-versions will be read from repo root
      - run: which node
      - run: node -v
